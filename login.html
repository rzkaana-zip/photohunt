<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhotoHunt - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-header">
      <h1>PhotoHunt (camera icon)</h1>
      <p>Enter your email to login for this app</p>
    </div>

    <!-- Role Tabs -->
    <div class="role-tabs">
      <button class="role-tab active" data-role="pengguna">Pengguna</button>
      <button class="role-tab" data-role="mitra">Mitra</button>
    </div>

    <form id="loginForm">
      <input type="email" placeholder="email@domain.com" required />
      <input type="password" placeholder="Password" required minlength="6" />

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <div class="auth-divider">
      <span>DON'T HAVE AN ACCOUNT?</span>
    </div>

    <a href="signup.html" class="btn-secondary">Sign up with email</a>

    <div class="auth-divider">
      <span>or continue with</span>
    </div>

    <button class="btn-google">
      Continue with Google
    </button>

    <p class="terms">
      By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </p>
  </div>

  <script src="js/auth.js" defer></script>
</body>
</html>
