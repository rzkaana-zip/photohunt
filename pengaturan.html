<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - PhotoHunt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page-profile">

<header>
    <button class="back-btn" onclick="history.back()">‚Üê</button>
    <div class="logo" style="display:inline;">PhotoHunt (camera)</div>
</header>

<main>
    <section class="profile-card">
        <div class="header-kelolaprofile">
          <div>
            <h2>Pengaturan</h2>
            <p>Anda dapat mengubah preferensi sesuai dengan keinginan</p>
          </div>
        </div>
       
        <div class="profile-form">
            <button class="profile-settings-btn">
                <div class="button">
                    <img src="profile.jpg" alt="Profile Picture">
                    <p>Kelola Account</p>
                </div>
            </button>
            <div>
              <label>Bahasa</label>
              <select>
                <option value="">Pilih Bahasa</option>
                <option>Bahasa Indonesia</option>
                <option>Bahasa Inggris</option>
              </select>
            </div>
            <div class="profile-settings-tampilan">
                <label>Tampilan</label>
                   <button class="night">
                       <div class="button">
                           <img src="profile.jpg" alt="Profile Picture">
                           <p>Night</p>
                       </div>
                    </button>
                    <button class="day">
                        <div class="button">
                            <img src="profile.jpg" alt="Profile Picture">
                            <p>Day</p>
                        </div>
                    </button>
                </div>
            <h3>Aktivitas</h3>
                <div class="History" href="">
                    <h4>History Pemesanan</h4>
                    <p>Ketahui histori reservasi photobooth anda</p>
                </div>
                <div class="Informasi" href="">
                    <h4>Informasi Pemesanan</h4>
                    <p>Ketahui informasi detail mengenai reservasi photobooth anda</p>
                </div>
            <h3 href="notifikasi.html">Notifikasi</h3>
        </div>

        <hr>

        <button class="profile-btn">KELUAR AKUN</button>
        
    </section>

</main>

</body>
</html>
